<html ng-app="app">

<head>

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>
<div>
    <form  ng-controller="rwscontroller" name="myform">

        UserName:<input name="myInput" class="alright" type="text"  ng-model="uname" ng-minlength="5"  ng-maxlength="10"  required>
        <span ng-show="myform.myInput.$error.minlength">too short</span>
        <span ng-show="myform.myInput.$error.maxlength">too long</span>
        <br/><br/>
        Age     :<input class="alright" type="text"  ng-model="uage" required><br/><br/>
        Email   :<input class="alright" type="mail"   ng-model="umail"  ><br/><br/>
        Password:<input class="alright" type="password"   ng-model="upwd" required><br/><br/>
        confirm password:<input type="password" ng-model="cpwd" required><br/><br/>
        <button ng-click="sendData()" align="right">
            Click me
        </button>
    </form>
</div>
</body>
</html>
